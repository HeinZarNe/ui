<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavor Wave | Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="box-border">
    <div class="flex justify-between items-center bg-slate-100 py-2 px-3">
      <div class="flex-1">
        <a class="btn btn text-xl font-semibold">Flavor Wave</a>
      </div>
      <div class="flex items-center justify-center">
        <a href="cart-list.html" class="">
          <button
            class="btn flex items-center gap-2 flex-row btn-square btn-ghost"
          >
            <svg
              width="23px"
              height="23px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <!-- If something is in cart , show this -->
            <!-- <span
              class="text-sm bg-red-600 text-white w-3 h-3 px-5 py-3 rounded-full flex justify-center items-center"
              >5</span
            > -->
            <span
              class="text-sm bg-gray-400 text-white w-3 h-3 px-5 py-3 rounded-full flex justify-center items-center"
              >0</span
            >
          </button>
        </a>
      </div>
    </div>
    <div class="px-8 py-10">
      <!-- <h1 class="text-2xl font-semibold mb-5">Product Detail</h1> -->

      <div
        class="border text-card-foreground max-w-xl mx-auto p-3 py-2 shadow-lg rounded-lg bg-white"
        data-v0-t="card"
      >
        <div
          class="space-y-1.5 md:p-6 flex flex-col md:flex-row md:space-x-2 items-start w-full"
        >
          <h3 class="tracking-tight text-xl ms-2 mb-2 md:hidden font-bold">
            Product Name
          </h3>
          <img
            src="https://imgs.search.brave.com/S1oAcnU_vBffi2Fq0lf1c3vh43TU1zCGiDKjn_7w0UY/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9mYWtl/aW1nLnBsLzYwMHg0/MDA"
            alt="Product Image"
            class="w-full md:w-48 md:h-48 object-cover"
            style="aspect-ratio: 200 / 200; object-fit: cover"
          />
          <div class="flex flex-col md:flex-row justify-start">
            <div class="grid gap-2">
              <h3 class="tracking-tight text-xl hidden md:block font-bold">
                Product Name
              </h3>
              <p class="text-sm text-gray-500">Product Description</p>
              <div
                class="text-xs px-4 bg-black text-white w-fit rounded-full py-1 hover:bg-gray-800 cust"
              >
                In Stock
              </div>

              <p class="m-0 text-sm font-semibold text-gray-700">
                Avalible Boxes : <span>1000</span>
              </p>
              <p class="m-0 text-sm font-semibold text-gray-700">
                Item per Box : <span>12</span>
              </p>
            </div>
            <div class="text-3xl font-bold ml-0 md:ml-auto md:ms-3">$99</div>
          </div>
        </div>
        <div class="">
          <div class="grid gap-4">
            <div class="flex items-center justify-between">
              <label
                class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-base"
              >
                Quantity <span class="text-slate-600">(In boxes)</span>
              </label>

              <div class="flex items-center space-x-4">
                <button
                  class="text-2xl font-semibold text-gray-900 hover:border-gray-400 border border-white rounded-sm w-3 h-3 flex justify-center items-center px-3 py-2 pb-3"
                >
                  -
                </button>
                <input
                  min="0"
                  aria-controls="false"
                  class="flex h-10 rounded-md border border-input bg-background py-2 px-1 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-12 text-center"
                  type="number"
                  value="1"
                />
                <button
                  class="text-xl font-semibold text-gray-900 hover:border-gray-400 border rounded-sm w-3 h-3 flex justify-center items-center border-white px-3 py-2 pb-3"
                >
                  +
                </button>
              </div>
            </div>
            <p class="m-0 text-lg font-semibold text-gray-700">
              Total : <span class="font-bold">$99</span>
            </p>
            <div class="flex flex-col gap-2 lg:flex-row">
              <a href="index.html" class="">
                <button
                  class="w-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-11 rounded-md px-8 hover:bg-blue-600 bg-blue-500 text-white"
                >
                  Add to cart
                </button></a
              >
              <a href="order-submit.html" class="">
                <button
                  class="inline-flex w-full items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border bg-background hover:border-blue-800 h-11 rounded-md px-8 border-blue-500 text-blue-500"
                >
                  Order Now
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
