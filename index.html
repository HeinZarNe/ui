<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavor Wave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="box-border">
    <div class="">
      <!-- Navbar -->
      <div class="flex justify-between items-center bg-slate-100 py-2 px-3">
        <div class="flex-1">
          <a class="btn btn text-xl font-semibold">Flavor Wave</a>
        </div>
        <div class="flex items-center justify-center">
          <a href="distributor/">
            <button
              class="btn flex items-center gap-2 flex-row btn-square btn-ghost"
            >
              <svg
                width="23px"
                height="23px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <!-- If something is in cart , show this -->
              <!-- <span
              class="text-sm bg-red-600 text-white w-3 h-3 px-5 py-3 rounded-full flex justify-center items-center"
              >5</span
            > -->
              <span
                class="text-sm bg-gray-400 text-white w-3 h-3 px-5 py-3 rounded-full flex justify-center items-center"
                >0</span
              >
            </button>
          </a>
        </div>
      </div>
      <!-- Product List -->
      <div class="flex flex-col gap-3 py-3 px-3 md:px-5 max-w-screen-lg m-auto">
        <h1 class="text-2xl font-semibold px-4">Product List</h1>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
          data-v0-t="card"
        >
          <a href="./distributor/product-detail.html" class="">
            <div
              class="flex border-neutral-200 shadow rounded-md border md:flex-col flex-row items-center px-4 py-3 cursor-pointer hover:bg-slate-100"
            >
              <img
                src="https://imgs.search.brave.com/S1oAcnU_vBffi2Fq0lf1c3vh43TU1zCGiDKjn_7w0UY/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9mYWtl/aW1nLnBsLzYwMHg0/MDA"
                alt="Coffee Image"
                class="w-24 h-24 rounded-full object-cover"
                width="200"
                height="200"
                style="aspect-ratio: 200 / 200; object-fit: cover"
              />
              <div>
                <h3 class="tracking-tight text-lg font-semibold">Coffee</h3>
                <p class="m-0 text-sm font-semibold text-gray-700">
                  Avalible Boxes : <span>1000</span>
                </p>
                <p class="m-0 text-sm font-semibold text-gray-700">
                  Price : <span>$34</span>
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
