<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavor Wave | Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="dark:bg-gray-900 antialiased">
    <nav class="bg-white border-gray-200 dark:bg-gray-800">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="./index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <!-- <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          /> -->
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Flavor Wave</span
          >
        </a>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lgmd:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:border-gray-700"
          >
            <li>
              <a href="cart-list.html" class="">
                <button
                  class="btn flex items-center gap-2 flex-row btn-square btn-ghost"
                >
                  <svg
                    width="23px"
                    height="23px"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="stroke-black dark:stroke-white"
                      d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <!-- If something is in cart , show this -->
                  <!-- <span
                    class="text-sm bg-red-600 text-white w-3 h-3 px-5 py-3 rounded-full flex justify-center items-center"
                    >5</span
                  > -->
                  <span
                    class="text-sm bg-gray-400 dark:bg-gray-100 dark:text-black text-white w-3 h-3 px-5 py-3 rounded-full flex justify-center items-center"
                    >0</span
                  >
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="px-8 py-10">
      <!-- <h1 class="text-2xl font-semibold mb-5">Product Detail</h1> -->

      <div
        class="border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 text-card-foreground max-w-xl mx-auto p-3 py-2 bg-white"
        data-v0-t="card"
      >
        <div
          class="space-y-1.5 md:p-6 flex flex-col md:flex-row md:gap-4 items-start w-full"
        >
          <h3 class="tracking-tight text-xl ms-2 mb-2 md:hidden font-bold">
            Product Name
          </h3>
          <img
            src="https://imgs.search.brave.com/S1oAcnU_vBffi2Fq0lf1c3vh43TU1zCGiDKjn_7w0UY/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9mYWtl/aW1nLnBsLzYwMHg0/MDA"
            alt="Product Image"
            class="w-full md:w-48 md:h-48 object-cover"
            style="aspect-ratio: 200 / 200; object-fit: cover"
          />
          <div class="flex flex-col md:flex-row justify-start">
            <div class="grid gap-2">
              <h3
                class="tracking-tight text-xl hidden md:block font-bold text-gray-900 dark:text-white"
              >
                Product Name
              </h3>
              <p class="text-sm text-gray-900 dark:text-white">
                Product Description
              </p>
              <div
                class="text-xs font-semibold px-4 bg-black dark:bg-neutral-100 dark:text-black text-white w-fit rounded-full py-1"
              >
                In Stock
              </div>

              <p
                class="m-0 text-sm font-semibold text-gray-900 dark:text-white"
              >
                Avalible Boxes : <span>1000</span>
              </p>
              <p
                class="m-0 text-sm font-semibold text-gray-900 dark:text-white"
              >
                Item per Box : <span>12</span>
              </p>
            </div>
            <div
              class="text-3xl font-bold ml-0 md:ml-auto md:ms-3 text-gray-900 dark:text-white"
            >
              $99
            </div>
          </div>
        </div>

        <div class="grid  md:px-5 pb-7">
          <div class="flex items-center gap-5">
            <label
              class="text-base font-bold text-gray-900 dark:text-white cursor-not-allowed"
            >
              Quantity
              <span class="text-gray-800 dark:text-neutral-200"
                >(In boxes)</span
              >
            </label>

            <div class="flex items-center gap-1.5 my-4">
              <button
                type="button"
                class="text-white bg-gray-900 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 py-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
              >
                <svg
                  width="23px"
                  height="23px"
                  class="stroke-white"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M6 12L18 12"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </svg>
              </button>

              <input
                type="number"
                value="1293"
                min="0"
                id="number-input"
                aria-describedby="helper-text-explanation"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="90210"
                required
              />
              <button
                type="button"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 py-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
              >
                <svg
                  width="23px"
                  height="23px"
                  class="stroke-black dark:stroke-white"
                  viewBox="0 0 24.00 24.00"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0" />

                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />

                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M6 12H18M12 6V18"
                      stroke-width="1.7759999999999998"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </g>
                </svg>
              </button>
            </div>
          </div>
          <p
            class="m-0 text-lg font-semibold mb-3 text-gray-900 dark:text-white"
          >
            Total : <span class="font-bold">$99</span>
          </p>
          <div class="flex flex-col gap-2 lg:flex-row">
            <a href="../index.html" class="">
              <button
                class="w-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-11 rounded-md px-8 hover:bg-blue-600 bg-blue-500 text-white"
              >
                Add to cart
              </button></a
            >
            <a href="./order-submit.html" class="">
              <button
                class="inline-flex w-full items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border bg-background hover:border-blue-800 h-11 rounded-md px-8 border-blue-500 text-blue-500"
              >
                Order Now
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
